<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <link rel="shortcut icon" href="/static/sack-dollar.png" type="image/png">
        <title>Sales</title>
    </head>


    <body>
        <!--Menu Style-->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
               
                <div class="container-fluid">
                  <img src="/static/sack-dollar.png" alt="Icon" height="30" class="mainIcon">
                  <a class="navbar-brand" href="/main/0">Sales</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/main/0">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://youtu.be/dQw4w9WgXcQ?si=q66lWSS3We9xN3yM">Link</a>
                      </li>

                      {% if session["user_id"] %}
                        <li class="nav-item dropdown">
                          <a class="nav-link" href="/sale">
                            Create Product
                          </a>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="nav-link" href="/money">
                            Deposit
                          </a>
                        </li>
                      </ul>

                      <form class="d-flex" action="/logout">
                        <button class="btn btn-outline-info" type="submit">Logout</button>
                      </form>
                      {% else %}
                      <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                      </li>
                    </ul>
                    {% endif %}
                  </div>
                </div>
              </nav>
        </header>

        <!--Body-->
        {% block main %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
