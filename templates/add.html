{% extends "layout.html" %}

{% block main %}
    {% if err == 1 %}
        <div class="error">
            <h3 class="text" >Invalid Login</h3>
        </div>
    {% endif %}

    <div class="form">
        <form action="/money" method="post" onsubmit="return check()" novalidate>
            <div class="login" >
                <div class="row mb-3">
                    <div class="col-sm-10">
                        <input type="number" step="0.01" class="form-control" id="inputEmail3" name="add" placeholder="Amount" required>
                        <div id="errMsg"></div>
                    </div>
                </div>

                <div class="button">
                    <button type="submit" class="btn btn-primary">Deposit</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function check () {
        // (C1) INIT
        var valid = true, error = "", field = "";

        // (C2) NAME
        field = document.getElementById("inputEmail3");
        error = document.getElementById("errMsg");
        if (!field.checkValidity()) {
            valid = false;
            field.classList.add("err");
            error.innerHTML = "<img src=\"static/exclamation.png\" type=\"static/png\" alt=\"Error icon\" height=\"14px\" > Username can't be empty\r\n";
        } else {
            field.classList.remove("err");
            error.innerHTML = "";
        }

        // (C4) RESULT
        return valid;
        }

    </script>
{% endblock %}
